---
# defaults file for ansible-role-logrotate

# define logrotate crontab job
logrotate_minute: "10"
logrotate_hour: "2"
logrotate_day: "*"
logrotate_weekday: "*"
logrotate_month: "*"

# Add custom settings in logroate configfile.
# Example:
# logroate_custom_options:
#   - noop = enabled
#   - report = true
#   - daemonize = false
logrotate_custom_options: []

# Set logrotate custom application configurations
# Example:
#    logrotate_applications:
#      - name: nginx
#        definitions:
#          - logs:
#              - '/var/log/nginx/nginx.log'
#            options:
#              - weekly
#              - rotate 13
#              - compress
#              - delaycompress
#              - missingok
#              - notifempty
#              - create 0640 nginx nginx
logrotate_applications: []
