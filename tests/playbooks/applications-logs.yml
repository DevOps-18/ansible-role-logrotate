---
- hosts: localhost
  remote_user: root
  roles:
    - role: ansible-role-logrotate
      vars:
        logrotate_entries:
          - name: nginx
            path: "/var/log/nginx/*.log"
            options:
              - weekly
              - compress
          - name: auditd
            path: "/var/log/audit/audit.log"
            options:
              - weekly
              - rotate 4
              - compress
              - size 100M

