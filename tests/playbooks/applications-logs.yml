---
- hosts: localhost
  remote_user: root
  roles:
    - ansible-role-logrotate
  vars:
    logrotate_applications:
      - name: nginx
        definitions:
          - logs:
              - '/var/log/nginx/nginx.log'
            options:
              - weekly
              - rotate 13
              - compress
              - delaycompress
              - missingok
              - notifempty
              - create 0640 www-data adm
      - name: wtmp
        definitions:
          - logs:
              - '/var/log/wtmp'
            options:
              - weekly
              - rotate 13
              - compress
              - delaycompress
              - missingok
              - notifempty
              - create 0640 www-data adm
